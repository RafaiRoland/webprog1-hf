<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>HTML5 API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HTML5 API bemutató</h1>
    <nav>
      <ul>
        <li><a href="index.html">Kezdőlap</a></li>
        <li><a href="tablazat.html">Táblázat</a></li>
        <li><a href="chart.html">Diagram</a></li>
        <li><a href="html5.html" class="aktiv">HTML5 API</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Geolocation</h2>
      <button onclick="getHely()">Helyzetem megjelenítése</button>
      <p id="hely"></p>

      <h2>LocalStorage</h2>
      <input type="text" id="adat" placeholder="Írj be adatot...">
      <button onclick="mentes()">Mentés</button>
      <button onclick="betolt()">Betöltés</button>
      <p id="mentett"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Webprogramozás 1</p>
  </footer>

  <script>
    function getHely() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            document.getElementById("hely").innerText = 
              `Szélesség: ${pos.coords.latitude}, Hosszúság: ${pos.coords.longitude}`;
          },
          () => alert("Hozzáférés megtagadva.")
        );
      } else {
        alert("A böngésző nem támogatja a Geolocation API-t.");
      }
    }

    function mentes() {
      const adat = document.getElementById("adat").value;
      localStorage.setItem("adat", adat);
    }

    function betolt() {
      const adat = localStorage.getItem("adat");
      document.getElementById("mentett").innerText = adat ?? "Nincs mentett adat.";
    }
  </script>
</body>
</html>
